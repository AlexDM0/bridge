<html>
<head>
  <title>Timeline | Bridge</title>

  <script src="../js/vis/vis.js"></script>
  <link href="../js/vis/vis.css" rel="stylesheet" type="text/css" />

  <link href="style.css" rel="stylesheet" type="text/css" />

</head>
<body>
<p>This page demonstrates the Timeline with custom css classes for individual items.</p>

<div id="mytimeline"></div>

<script type="text/javascript">
  // create data
  // note that months are zero-based in the JavaScript Date object
  var data = new vis.DataSet([
    {
      'start': new Date(2012,7,19),
      'content': 'default'
    },
    {
      'start': new Date(2012,7,23),
      'content': 'green',
      'className': 'green'
    },
    {
      'start': new Date(2012,7,29),
      'content': 'red',
      'className': 'red'
    },
    {
      'start': new Date(2012,7,27),
      'end': new Date(2012,8,1),
      'content': 'orange',
      'className': 'orange'
    },
    {
      'start': new Date(2012,8,2),
      'content': 'magenta',
      'className': 'magenta'
    }
  ]);

  // specify options
  var options = {
    editable: true
  };

  // create the timeline
  var container = document.getElementById('mytimeline');
  timeline = new vis.Timeline(container, data, options);

</script>
</body>
</html>
